  title: |
    <span class="red">Worker</span> power in the tech industry
  summary: Guided by our vision for an inclusive & equitable tech industry, TWC organizes to build worker power through rank & file self-organization and education.
  black_lives_matter:
    title: Black Lives Matter
    description: We encourage Tech Workers to stand with the Black Lives Matter movement as they fight for justice. To that end, we've put together <a href="/security">a list of security guides here</a> you can use to help protect yourself and your comrades.
  who_we_are:
    title: Who we are
    description: We are a coalition of workers in and around the tech industry, labor organizers, community organizers, and friends.
  why_we_organize:
    title: Why we organize
    description: We organize for activism, civic engagement and education in the Bay Area, Seattle, across the United States and around the world.
  who_we_support:
    title: Who we support
    description: We work in solidarity with existing movements towards social justice, workers' rights, and economic inclusion.
  how_we_work:
    title: How we work
    description: |
      We’re a democratically structured, all-volunteer, and worker-led organization. At this point, membership consists of attending meetings in person and working on the various projects that people are interested in. We organize online but IRL is the crux of what we do. Check out our <a href="/community-guide">Community Guide</a> for more info. Join the <a href="/subscribe">Slack</a> to connect with a local in your area.
