    title: Связаться с нами
    description: |
      <p>Мы также рады побеседовать, ответить на любые ваши вопросы и узнать от вас о любой социальной деятельности, в которой вам требуется поддержка. <a href="mailto:hello@techworkersco.org">Отправьте нам email.</a></p>
