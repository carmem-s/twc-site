home:
  title: |
    Сила <span class="red">рабочих</span> в тех-индустрии
  summary: Наша мечта — справедливая IT-отрасль, без дискриминации. Мы строим Коалицию Рабочих IT(Tech Workers Coalition, TWC), чтобы обрести влияние путём низовой самоорганизации и самообразования.
  who_we_are:
    title: Кто мы
    description: Мы — объединение рабочих, занятых в IT-отрасли и около, людей ведущих профсоюзную и общественную работу, их подруг и друзей.
  why_we_organize:
    title: Зачем мы организуемся
    description: Мы объединяемся для проведения акций, участия в общественной жизни и образования в США и Европе.
  who_we_support:
    title: Кого мы поддерживаем
    description: Мы солидарны с действующими движениями за социальную справедливость, права трудящихся и экономическое равноправие
  how_we_work:
    title: Как мы работаем
    description: |
      Мы — демократически устроенная организация, с полностью волонтёрским участием и полностью рабочим управлением. В настоящий момент, членство означает личное посещение собраний и работу в различных проектах по интересам. Мы организуемся онлайн, но наша ключевая деятельность проводится в реальной жизни. Больше информации вы можете получить в нашем <a href="/community-guide">Путеводителе</a>.
  check_out_meeting:
    title: Наши собрания
    locations: В настоящее время, мы проводим регулярные встречи в Остин, Бангалор, Берлине, Бостоне, Чикаго, Вашингтоне, Лос-Анжелесе, Лондон, Нью-Йорке, Портлэнде, Сан-Диего, Сан-Франциско и Сиэтле.
